        body{

              background: radial-gradient(circle, white, pink, orange,lightgreen);

        h1{
            color: blueviolet;

        button{
            padding: 5px 10px;

        p{

        #dec{
            color: red;

        }
        #res{
        color: rgb(255, 174, 0);
        border: 2px solid rgb(255, 153, 0);
        border-radius: 4px;
        width: 110px;
        }
        #inc{
        color: green;
        border: 2px solid green;
        border-radius: 4px;
        width: 110px;
        }
    </style>

</head>
<body>
   
    <h1>Counter Application</h1>
    <p id="count">0</p>
    <div>
        <button onclick="Ondecrement()" id="dec"> Decrement</button>
        <button onclick="Onreset()" id="res">Reset</button>
        <button onclick="Onincrement()" id="inc">Increment</button>
    </div>


    <script>
        let click_ele=document.getElementById("count")
        function Onincrement(){
            current_count=parseInt(click_ele.innerHTML)+1
            if (current_count>0){
                click_ele.style.color="green"
            }else if(current_count==0){
                click_ele.style.color="yellow"
            }
            click_ele.innerHTML=current_count

        }
        function Onreset(){
            click_ele.innerHTML=0
            click_ele.style.color="yellow"
        }

        function Ondecrement(){
            
            current_count=parseInt(click_ele.innerHTML)-1
            if(current_count<0){
                click_ele.style.color="red"
            }else if(current_count==0){
                click_ele.style.color="yellow"
            }
           
            click_ele.innerHTML=current_count
        }
    </script>
</body>
