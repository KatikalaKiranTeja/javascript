<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            padding: 5%;
            border: 2px solid black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child">
            <div id="subchild">

            </div>
        </div>
    </div>
    <script>
        let parent_ele=document.getElementById("parent")
        let child_ele=document.getElementById("child")
        let subchild_ele=document.getElementById("subchild")

        parent_ele.addEventListener("click",function(){
            console.log("parent ele is triggerd")
            parent_ele.style.backgroundColor="orange"
        },false)
        child_ele.addEventListener("click",function(){
            console.log("child ele is triggerd")
            child_ele.style.backgroundColor="blue"
        },false)
        subchild_ele.addEventListener("click",function(){
            console.log("subchild ele is triggerd")
            subchild_ele.style.backgroundColor="green"
        },true)
        
        

    </script>
</body>
</html>
