<html lang="en">
<head>

        #questions{
            display: flex;

        .card{
            width: 30vw;

            margin: 1px;
            border: 1px solid black;

        h1{
            text-align: center;

        }

<body>
    <h1>Quizz Application...</h1>

    <script>

        //  if (store=="kiran"){
        //         document.body.style.backgroundColor="black"

        let store=sessionStorage.getItem("name")
            // console.log(store)
            if (store=="kiran"){
                    document.body.style.backgroundColor="black"
                    document.body.style.color="white"
                }


       


        let Questions = ["What is hosting ?","TDZ ?","blockedscope vs functional scope ?","Explain let,var,const ?","deepcopy vs shallowcopy ?"]
        let questions_container=document.getElementById("questions")
        for (let i=0;i<Questions.length;i++){
            console.log(Questions[i])

            let card=document.createElement("div") //card ele
            card.classList="card"
            let head=document.createElement("h1") //head ele
            head.textContent=Questions[i] //content update
            let text_area_ele=document.createElement("textarea")
            text_area_ele.rows="7";
            text_area_ele.cols="30";
            let save_btn=document.createElement("button")
            save_btn.textContent="save"
            card.append(head,text_area_ele,save_btn)
            questions_container.appendChild(card)

        }

        // function changeTheme(){
        //     document.body.style.backgroundColor="black"

        //     localStorage.setItem("name","kiran")
        //     // console.log()
        // }

        function changeTheme(){
            document.body.style.backgroundColor="black"
            document.body.style.color="white"
            sessionStorage.setItem("name","kiran")
            // console.log()
        }

        

    </script>
</body>
