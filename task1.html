<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Color Box Generator</title>
  <style>
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    button{
      padding: 5px 12px;
      border: 1px solid yellowgreen;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    #card_container{
      width:530px ;
      height: 400px;
      border: 2px  solid burlywood;
      border-radius: 5px;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      overflow: scroll;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Color Box Generator</h1>

  <div >
      <button onclick="addtoCard('red')">Red</button>
      <button onclick="addtoCard('green')">Green</button>
      <button onclick="addtoCard('blue')">Blue</button>
      <button onclick="addtoCard('pink')">Pink</button>
      <button onclick="addtoCard('purple')">Black</button>
      <button onclick="clearCard()">Clear All</button>
  </div>


  <div id="card_container"></div>

  <script>
    let parent=document.getElementById("card_container")
    function clearCard(){
      parent.innerHTML=""
    }
   

    function addtoCard(color){
      console.log(color)
      let cur_ele=document.createElement("div")
      let delete_btn=document.createElement("delete")
      delete_btn.innerHTML="x"
      delete_btn.onclick=function(){
        console.log(cur_ele)
        parent.removeChild(cur_ele)
      }
      cur_ele.style.border=`1px solid ${color}`
      cur_ele.style.width="100px"
      cur_ele.style.height="100px"
      cur_ele.style.backgroundColor=color
      cur_ele.appendChild(delete_btn)
      
      // access card_container

      
      parent.appendChild(cur_ele)
      }
    </script>
</body>
</html>
